<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consoles</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Os melhores Consoles à venda no mercado</h1>

  <div class="container">
    <div class="console">
      <img src="images/pla.png" alt="PlayStation">
      <p>O <span class="playstation">PlayStation</span> é o console de videogame da <span class="playstation">Sony</span>.</p>
    </div>

    <div class="console">
      <img src="images/xbo.png" alt="Xbox">
      <p>O <span class="xbox">Xbox</span> é o console de videogame da <span class="xbox">Microsoft</span>.</p>
    </div>

    <div class="console">
      <img src="images/nin.png" alt="Nintendo Switch">
      <p>O <span class="nintendo">Switch</span> é o console de videogame da <span class="nintendo">Nintendo.</span>.</p>
    </div>
  </div>
</body>
</html>
